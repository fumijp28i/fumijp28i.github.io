<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Kanazawa Trip Map 202202</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>

<!-- body -->
<body>
  <!-- header -->
  <header>
    <section class="section-header">
      <div class="innner">
        <h2 class="txt-cnt c1">Hello World. 2022</h2>
      </div>
    </section>
  </header>

  <!-- main -->
  <main>
    <section class="section-main">
      <section class="main-1 inner map">
        <h2>Google Map</h2>
        <div id="map"></div>
        <section class="mapconfig">
          <div class="inner-wrap">
            <section class="cfg-wrap cfg-zoom">
              <div class="item-frame">
                <span id="currentValue"></span>
                <input type="range" id="zoomSlider" min="4" max="20" step="1" value="14">
              </div>
            </section>
            <section class="cfg-wrap cfg-btn">
              <div class="item-frame">
                <button id="resetmap" class="btn type-int" type="button" name="button" onclick="resetMap();">
                  <span>地図を<i class="_blank"></i>初期化</span>
                </button>
              </div>
              <div class="item-frame">
                <button id="resetmap" class="btn type-int" type="button" name="button" onclick="hideIW();">
                  <span>すべての<i class="_blank"></i>吹き出しを削除</span>
                </button>
              </div>
              <div class="item-frame">
                <button id="setkanazawatocenter" class="btn type-int" type="button" name="button" onclick="setPluscodeAsCenter(kanazawaSta);">
                  <span><b>金沢駅</b>を<i class="_blank"></i>中心に表示</span>
                </button>
              </div>
              <div class="item-frame">
                <button id="settoyamatocenter" class="btn type-int" type="button" name="button" onclick="setPluscodeAsCenter(toyamaSta);">
                  <span><b>富山駅</b>を<i class="_blank"></i>中心に表示</span>
                </button>
              </div>
            </section>
            <section class="cfg-wrap cfg-chk">
              <div class="item-frame">
                <label for="tgliw">
                  <input type="checkbox" id="tgliw" class="checkbox" checked="checked" />
                  <label class="switch" for="tgliw"></label>
                  <label class="text" for="tgliw"><span class="tgl-txt">ふきだし</span></label>
                </label>
              </div>
              <div class="item-frame">
                <label for="showstc">
                  <input type="checkbox" id="showstc" class="checkbox" checked="checked" />
                  <label class="switch" for="showstc"></label>
                  <label class="text" for="showstc"><span class="tgl-txt">目印箇所</span></label>
                </label>
              </div>
              <div class="item-frame">
                <label for="showstc">
                  <input type="checkbox" id="showeat" class="checkbox" checked="checked" />
                  <label class="switch" for="showeat"></label>
                  <label class="text" for="showeat"><span class="tgl-txt">飲食店</span></label>
                </label>
              </div>
              <div class="item-frame">
                <label for="showstc">
                  <input type="checkbox" id="showdrm" class="checkbox" checked="checked" />
                  <label class="switch" for="showdrm"></label>
                  <label class="text" for="showdrm"><span class="tgl-txt">宿</span></label>
                </label>
              </div>
              <div class="item-frame">
                <label for="showstc">
                  <input type="checkbox" id="showhtl" class="checkbox" checked="checked" />
                  <label class="switch" for="showhtl"></label>
                  <label class="text" for="showhtl"><span class="tgl-txt">ホテル</span></label>
                </label>
              </div>
            </section>
          </div>
        </section>
      </section>
      <section class="main-2 inner info">
        <h2>Info</h2>
        <section id="node-info"></section>
      </section>
      <section class="main-3 inner db">
        <h2>Databases</h2>
        <section class="table">
          <table id="tdb" class="tdb"></table>
        </section>
      </section>
    </section><!-- section-main -->
  </main>

  <!-- footer -->
  <footer>
    <span class="copyright"><small>© fumijp28i 2022</small></span>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/openlocationcode/latest/openlocationcode.min.js"></script>
  <script type="text/javascript" src="../js/scripts.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC900cOtNrpfUDGeEYovRp25Ils4_7su8k&libraries=places&callback=initMap&v=weekly" async></script>

</body>
<!-- /body -->

</html>
